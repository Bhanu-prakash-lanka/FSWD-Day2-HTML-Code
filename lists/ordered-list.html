<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>default orderer list</h2>
    <ol>
        <li>apple</li>
        <li>mango</li>
        <li>grape</li>
    </ol>
    <h2>oredred list type"A"</h2>
    <ol type="A">
        <li>apple</li>
        <li>mango</li>
        <li>grape</li>
    </ol>
    <ul>
        <h2>default un-ordered list</h2>
        <li>apple</li>
        <li>mango</li>
        <li>grapes</li>
    </ul>
    <ul type="circle">
        <h2> un-ordered list with type"circle"</h2>
        <li>apple</li>
        <li>mango</li>
        <li>grapes</li>
    </ul>
    
</body>
</html>
